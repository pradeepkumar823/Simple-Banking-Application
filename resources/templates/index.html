<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Home</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h2>Welcome, <span th:text="${username}">User</span>!</h2>
    <h2>Your Account Balance is: â‚¹<span th:text="${balance}">0.00</span></h2>

    <form th:action="@{/deposit}" method="post">
        <input type="number" name="amount" placeholder="Deposit Amount" required>
        <button type="submit">Deposit</button>
    </form>
    <br>
    <form th:action="@{/withdraw}" method="post">
        <input type="number" name="amount" placeholder="Withdraw Amount" required>
        <button type="submit">Withdraw</button>
    </form>
<br>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>
<div th:if="${error}" style="color: red; text-align:center;">
    <p th:text="${error}"></p>
</div>

</body>
</html>
